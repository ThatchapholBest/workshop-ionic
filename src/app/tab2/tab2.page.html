<ion-header [translucent]="true"> 
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="text-align: center;">
    <ion-toolbar>
      <ion-title>BMR Calculator</ion-title>
    </ion-toolbar>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-radio-group [(ngModel)]="sex">
          <ion-item>
            <ion-col>
              <ion-radio value="male" type="string" >Male</ion-radio>
            </ion-col>
            <ion-col>
              <ion-radio value="female" type="string" >Female</ion-radio>
            </ion-col>  
          </ion-item>
        </ion-radio-group>
        <!-- <ion-list [(ngModel)]="sex">
          <ion-item>
            <ion-select aria-label="sex" interface="popover" placeholder="Select Sex">
              <ion-select-option value="male" type="string" >Male</ion-select-option>
              <ion-select-option value="female" type="string" >Female</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list> -->
      </ion-col>
    </ion-row>  
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input label="Weight(Kg):" type="number" [clearInput]="true" [(ngModel)]="weight"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Height(Cm):" type="number" [clearInput]="true" [(ngModel)]="height"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Age (Year):" type="number" [clearInput]="true" [(ngModel)]="age"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>

  </ion-grid>
  <div style = "text-align: center;">
    <ion-button id="present-alertt" (click)="bmrCal()">Calculate</ion-button>
    <ion-alert
      trigger="present-alertt"
      header="Your BMR:"
      message="{{bmr}}"
      [buttons]="alertButtonsBmr"   
    >
  </ion-alert>
    </div>
  </ion-content>
